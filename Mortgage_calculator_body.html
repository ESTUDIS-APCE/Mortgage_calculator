<!DOCTYPE html>
<html>
<head> 
    <title>Simulador de hipotecas</title>
    <link rel="stylesheet" href="Mortgage_calculator_styling.css">
</head>
<body>
    <h1>Simulador de hipotecas</h1>
    <form>
        <label for="Precio_inmueble">Precio del inmueble</label>
        <input type="Number" id="Precio_inmueble" name="Precio_inmueble" required>

        <label for="Ahorro_aportado">Ahorro aportado</label>
        <input type="number" id="Ahorro_aportado" name="Ahorro_aportado" required>

        <label for="Plazo_años">Plazo en años</label>
        <input type="number" id="Plazo_años" name="Plazo_años" required>

        <label for="tasa_interes">Tasa de interés</label>
        <input type="number" id="tasa_interes" name="tasa_interes" required>

        <button type="submit">Calcular Mensualidad</button>
    </form>
    <div id="result"></div>
    <script>src="Mortgage_script.js"</script>

</body>

</html>
